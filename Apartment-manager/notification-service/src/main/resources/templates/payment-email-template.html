<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${subject}"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .success-container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .success-icon {
      font-size: 50px;
      color: green !important;
    }
  </style>
</head>
<body>
<div class="success-container">
  <div class="success-icon">âœ”</div>
  <h2>PAYMENT FOR INVOICE SUCCESSFUL!</h2>
  <p>Transaction Id: <span th:text="${transactionId}"></span></p>
  <p>Amount: <span th:text="${amount}"></span> VND</p>
  <p>Payment date: <span th:text="${paymentDate}"></span></p>
  <a href="/" class="btn btn-primary">Thank you for your payment</a>
</div>
</body>
</html>
